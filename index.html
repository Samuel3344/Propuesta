<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente</title>
  <link rel="stylesheet" href="stilos/styles.css">
  <link rel="icon" type="image/ico" href="stilos/gutter.ico">
  <link href="https://js.radar.com/v4.1.18/radar.css" rel="stylesheet">
  <script src="https://js.radar.com/v4.1.18/radar.min.js"></script>
</head>
<body>
  <div class="container">
    <form method="POST" action="entrega/vereficacion.php" class="form-container">
      <div class="form-group">
        <h1>Verify Your Quote</h1>
        <h2></h2>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Phone" required>
      </div>
      <div class="form-group direccion">
        <label for="direccion">Dirección</label>
      <div class="direccion-inputs">
        <input type="text" name="direccion" id="autocomplete" placeholder="" oninput="buscarDireccion()">

        <script type="text/javascript">
          Radar.initialize('prj_live_pk_3fb3657217d63247bd62f847d9bdbcf722cc14c6');

          // create autocomplete input
          Radar.ui.autocomplete({
            container: 'autocomplete',
            showMarkers: true,
            markerColor: '#ACBDC8',
            responsive: true,
            width: '600px',
            maxHeight: '600px',
            placeholder: 'Search address',
            limit: 8,
            minCharacters: 3,
            // omit near to use default IP address location
            near: null,
            onSelection: (address) => {
              // do something with selected address
            },
          });
        </script>
      </div>
    <div class="mapouter" style="margin: 0 auto;">
      <div class="gmap_canvas">
        <iframe width="403" height="353" id="gmap_canvas" src="https://maps.google.com/maps?q=636+5th+Ave%2C+New+York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      </div>
    </div>

    <style>
      .mapouter {
        position: relative;
        text-align: center;
        height: 353px;
        width: 403px;
      }
      .gmap_canvas {
        overflow: hidden;

        background: none !important;
        height: 353px;
        width: 403px;
      }
    </style>

    <script>
      function buscarDireccion() {
        var direccion = document.getElementById('autocomplete').value;
        var iframe = document.getElementById('gmap_canvas');
        iframe.src = 'https://maps.google.com/maps?q=' + encodeURIComponent(direccion) + '&t=&z=13&ie=UTF8&iwloc=&output=embed';
      }
    </script>
    </div>
      <button type="submit" name="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
